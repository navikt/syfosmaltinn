apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfosmaltinn
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  accessPolicy:
    outbound:
      external:
        - host: www.altinn.no
        - host: pdl-api.prod-fss-pub.nais.io
      rules:
        - application: smarbeidsgiver-pdfgen
          namespace: teamsykmelding
          cluster: prod-gcp
        - application: narmesteleder
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        diskSize: 10
        diskAutoresize: true
        databases:
          - name: syfosmaltinn
            envVarPrefix: NAIS_DATABASE
        flags:
          - name: cloudsql.logical_decoding
            value: "on"
    buckets:
      - name: teamsykmelding-syfosmaltinn-bucket-prod
        retentionPeriodDays: 1825
        lifecycleCondition:
          age: 1825
          withState: ANY
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 60
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 60
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 700Mi
  kafka:
    pool: nav-prod
  azure:
    application:
      enabled: true
      tenant: nav.no
  filesFrom:
    - secret: syfosmaltinn-secrets
  secureLogs:
    enabled: true
  env:
    - name: PDL_GRAPHQL_PATH
      value: https://pdl-api.prod-fss-pub.nais.io/graphql
    - name: PDL_SCOPE
      value: api://prod-fss.pdl.pdl-api/.default
    - name: ALTINN_URL
      value: https://www.altinn.no/ServiceEngineExternal/CorrespondenceAgencyExternalBasic.svc
    - name: KAFKA_CLIENT_ID
      value: syfosmaltinn
    - name: BUCKET_NAME
      value: teamsykmelding-syfosmaltinn-bucket-prod
