apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfosmaltinn
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  accessPolicy:
    outbound:
      external:
        - host: tt02.altinn.no
        - host: pdl-api.dev-fss-pub.nais.io
      rules:
        - application: smarbeidsgiver-pdfgen
          namespace: teamsykmelding
          cluster: dev-gcp
  gcp:
    sqlInstances:
      - name: syfosmaltinn-db-instance
        type: POSTGRES_12
        diskSize: 10
        databases:
          - name: syfosmaltinn
            envVarPrefix: NAIS_DATABASE
        flags:
          - name: cloudsql.logical_decoding
            value: "on"
    buckets:
      - name: teamsykmelding-syfosmaltinn-bucket-dev
        retentionPeriodDays: 2
        lifecycleCondition:
          age: 2
          withState: ANY
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /internal/prometheus
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  resources:
    limits:
      memory: 900Mi
    requests:
      cpu: 50m
      memory: 500Mi
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  filesFrom:
    - secret: syfosmaltinn-secrets
  secureLogs:
    enabled: true
  env:
    - name: PDL_GRAPHQL_PATH
      value: https://pdl-api.dev-fss-pub.nais.io/graphql
    - name: PDL_SCOPE
      value: api://dev-fss.pdl.pdl-api/.default
    - name: ALTINN_URL
      value: https://tt02.altinn.no/ServiceEngineExternal/CorrespondenceAgencyExternalBasic.svc
    - name: ALTINN_PORTAL_BASEURL
      value: https://tt02.altinn.no
    - name: KAFKA_CLIENT_ID
      value: syfosmaltinn
    - name: BUCKET_NAME
      value: teamsykmelding-syfosmaltinn-bucket-dev
