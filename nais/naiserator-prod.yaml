apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfosmaltinn
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  accessPolicy:
    outbound:
      external:
        - host: altinn.no
        - host: api-gw.oera.no
  gcp:
    sqlInstances:
      - name: syfosmaltinn-db-instance
        type: POSTGRES_12
        tier: db-n1-standard-1
        diskType: SSD
        highAvailability: true
        diskSize: 10
        diskAutoresize: true
        databases:
          - name: syfosmaltinn
            envVarPrefix: NAIS_DATABASE
  replicas:
    min: 2
    max: 6
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 30
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 60
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 400m
      memory: 768Mi
  vault:
    enabled: false
  filesFrom:
    - secret: syfosmaltinn-secrets
  envFrom:
    - secret: syfosmaltinn-api-keys
  ingresses:
    - "https://syfosmaltinn.intern.nav.no"
  webproxy: true
  env:
    - name: PDL_BASE_PATH
      value: https://api-gw.oera.no/pdl-api/graphql
    - name: AAD_ACCESS_TOKEN_URL
      value: https://login.microsoftonline.com/navno.onmicrosoft.com/oauth2/token
    - name: NARMESTELEDER_CLIENT_ID
      value: ccf8c36f-27e6-4e76-8250-9a49939df7ef
    - name: KAFKA_BOOTSTRAP_SERVERS_URL
      value: SASL_SSL://a01apvl00145.adeo.no:8443,SASL_SSL://a01apvl00146.adeo.no:8443,SASL_SSL://a01apvl00147.adeo.no:8443,SASL_SSL://a01apvl00149.adeo.no:8443
    - name: SECURITYTOKENSERVICE_URL
      value: https://api-gw.oera.no/security-token-service/rest/v1/sts/token
    - name: ALTINN_PORTAL_BASEURL
      value: https://altinn.no/ServiceEngineExternal/CorrespondenceAgencyExternalBasic.svc
    - name: JURIDISKLOGG_REST_URL
      value: https://api-gw.oera.no/sykmelding-fss-proxy/juridisklogg/juridisklogg/api/rest/logg
    - name: NARMESTELEDER_URL
      value: https://api-gw.oera.no/sykmelding-fss-proxy/narmesteleder
