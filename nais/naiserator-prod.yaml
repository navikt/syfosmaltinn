apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfosmaltinn
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  accessPolicy:
    outbound:
      external:
        - host: www.altinn.no
        - host: api-gw.oera.no
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        diskSize: 10
        diskAutoresize: true
        databases:
          - name: syfosmaltinn
            envVarPrefix: NAIS_DATABASE

  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 60
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 60
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 400m
      memory: 768Mi
  kafka:
    pool: nav-prod
  azure:
    application:
      enabled: true
      tenant: nav.no
  vault:
    enabled: false
  filesFrom:
    - secret: syfosmaltinn-secrets
  envFrom:
    - secret: syfosmaltinn-api-keys
  ingresses:
    - "https://syfosmaltinn.intern.nav.no"
  webproxy: true
  env:
    - name: PDL_BASE_PATH
      value: https://api-gw.oera.no/pdl-api/graphql
    - name: NARMESTELEDER_SCOPE
      value: api://prod-gcp.teamsykmelding.narmesteleder/.default
    - name: SECURITYTOKENSERVICE_URL
      value: https://api-gw.oera.no/security-token-service/rest/v1/sts/token
    - name: ALTINN_URL
      value: https://www.altinn.no/ServiceEngineExternal/CorrespondenceAgencyExternalBasic.svc
    - name: JURIDISKLOGG_REST_URL
      value: https://api-gw.oera.no/sykmelding-fss-proxy/juridisklogg/juridisklogg/api/rest/logg
    - name: KAFKA_CLIENT_ID
      value: syfosmaltinn
    - name: NARMESTELEDER_URL
      value: https://narmesteleder.nav.no
